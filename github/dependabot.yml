version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - owner
    assignees:
      - owner
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      prefix-scope: "deps"
      include: "scope"
    allow:
      - dependency-type: "all"
    ignore:
      # Add packages to ignore if needed
      # - dependency-name: "package-name"
    rebase-strategy: "auto"
    pull-request-branch-name:
      separator: "/"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - owner
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      prefix-scope: "github-actions"
      include: "scope"
